<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 如果传入的参数为 非Promise类型的对象，则返回的结果为成功promise对象
    let p1 = Promise.resolve(521);
    console.log(p1);
    // 如果传入的参数为 Promise对象，则参数的结果决定了resolve的结果
    let p2 = Promise.resolve(new Promise((resolve, reject) => {
        reject('error');
    }));
    console.log(p2);
</script>
</body>
</html>
