<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

</div>
<script>

    const duanzi = axios.create({

        timeout: 3000,
    });
    const onather = axios.create({
        baseURL: 'https://b.com',
        timeout: 3000,
    });
    duanzi({

    }).then(response => {
        console.log(response);
    });
</script>
</body>
</html>
