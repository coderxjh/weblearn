<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一个重要的内置关系</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
        2.为什么要有这个关系：让组件实例对象（vc）可以访问Vue原型上的属性、方法
    -->
    <div id="root">
        <school></school>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    Vue.prototype.x = 99
    // 定义school组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名字:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
                <button @click="showName">点我</button>
            </div>
        `,
        data() {
            return { schoolName: '尚硅谷', address: '北京昌平' }
        },
        methods: {
            showName() {
                console.log(this)
            }
        },
    })

    const vm = new Vue({
        el: '#root',
        data: {
            msg: '你好啊'
        },
        components: {
            school
        }
    })
</script>

</html>
