<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模拟数据监测</title>
</head>

<body>
    <script>
        let data = {
            name: '尚硅谷',
            address: '北京'
        }
        // 创建一个监视的实例对象，用于监视data中属性的变化
        const obs = new Observer(data)
        let vm = {}
        vm._data = data = obs
        function Observer(obj) {
            //汇总对象中所有属性形成一个数组
            const keys = Object.keys(obj)
            keys.forEach((k) => {
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k]
                    },
                    set(val) {
                        console.log(`${k}被改了，模板需要刷新`)
                        obj[k] = val
                    }
                })
            })
        }
    </script>
</body>

</html>
