<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo1">点我提示信息1(不传参)</button>
        <button @click="showInfo2(66)">点我提示信息2(传参)</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo1() {
                console.log(event.target.innerText)
                console.log(this === vm)
                alert('同学你好!')
            },
            showInfo2(number,a,b,c) {
                console.log(number)
                console.log(event.target.innerText)
                console.log(this)
                alert('同学你好!!')
            }
        }
    })
</script>

</html>
