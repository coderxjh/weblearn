<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_显示原型与隐式原型</title>
</head>
<body>
<script>
    //定义构造函数
    function Fn() {
        //内部语句：this.prototype={}
    }

    //1. 每个函数function都有一个prototype，即显式原型
    console.log(Fn.prototype);
    //2.每个实例对象都有一个__proto__，即隐式原型
    //创建实例对象
    var fn = new Fn();  //内部语句：this.__proto__=Fn.prototype
    console.log(fn.__proto__)
    //3.实例对象的隐式原型的值为其对应构造函数的显示原型的值
    console.log(fn.__proto__ === Fn.prototype);

    //给原型添加方法
    Fn.prototype.test = function () {
        console.log('test()');
    }

    // 通过实例对象调用原型的方法
    fn.test();
</script>
</body>
</html>
