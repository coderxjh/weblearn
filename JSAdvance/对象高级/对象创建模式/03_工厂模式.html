<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_工厂模式</title>
</head>
<body>
<!--
方式三：工厂模式
    * 套路：通过工厂函数动态创建对象并返回
    * 适用场景：需要创建多个对象
    * 问题：对象没有一个具体的类型，都是Object类型
-->
<script>
    function createBean(name, age) { //返回一个对象的函数===>工厂函数
        var obj = {
            name: name,
            age: age,
            setName: function (name) {
                this.name = name;
            }
        }
        return obj;
    }

    var p1 = createBean('Tom', 12)
    var p2 = createBean('Bob', 13)
</script>
</body>
</html>
