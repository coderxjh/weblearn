<!DOCTYPE html>
<html lang="en">

<head>
    <title>Promise基本语法</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // 实例化Promise对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // let data = '数据库中的用户数据';
                // resolve(data);

                let err = '数据调用失败';
                reject(err);
            }, 1000);
        });

        // 调用promise对象的then方法
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason);
        });
    </script>
</body>

</html>
