<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>trimStart 和 trimEnd</title>
</head>

<body>
    <script>
        // trimStart 和 trimEnd
        let str = "    zibo ";
        console.log(str.trim());
        console.log(str.trimLeft());
        console.log(str.trimRight());
        console.log(str.trimStart());
        console.log(str.trimEnd());
    </script>
</body>

</html>
