<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            // ... 扩展运算符能将数组转换为逗号分隔的参数序列
            // 声明一个数组
            const tfboys=['易烊千玺','王源','王俊凯'];
            // => '易烊千玺','王源','王俊凯'

            // 声明一个函数
            function chunwan(a,b,c){
                console.log(a);
                console.log(b);
                console.log(c);
            }

            chunwan(...tfboys); // chunwan('易烊千玺','王源','王俊凯')
        </script>
    </body>
</html>
