<body>
    <script>
        //声明常量
        const SCHOOL = '尚硅谷';

        //1. 一定要赋初始值
        const A;
        //2. 一般常量使用大写（潜规则）
        const a = 100;
        //3. 常量的值不能修改
        SCHOOL = 'ATGUIGU';
        //4. 块级作用域
        {
            const PLAYER='UZI';
        }
        console.log(PLAYER);
        //5. 对于数组和对象的元素修改，不算作对常量的修改，不会报错
        //原因：数组元素改变了，但是常量所指向的地址没有发生改变
        const TEAM = ['UZI','MLXG','Ming','Letme'];
        TEAM.push('Meiko');
        console.log(TEAM);
    </script>
