<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>class类声明</title>
</head>

<body>
    <script>
        //手机 ES5写法
        function Phone(brand, price) {
            this.brand = brand;
            this.price = price;
        }

        //添加方法
        Phone.prototype.call = function () {
            console.log("我可以打电话");
        };
        //实例化对象
        let Huawei = new Phone("华为", 5888);

        Huawei.call();
        console.log(Huawei);

        class Shouji {
            //构造方法，名字不能改
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            //方法必须使用该语法，不能使用ES5的对象完整形式
            call() {
                console.log("我可以打电话");
            }
        }

        let onePlus = new Shouji("1+", 9999);
        console.log(onePlus);
        onePlus.call();
    </script>
</body>

</html>
