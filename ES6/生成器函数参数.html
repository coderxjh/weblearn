<!DOCTYPE html>
<html lang="en">

<head>
    <title>生成器函数参数</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function* gen(arg) {
            console.log(arg);
            let one = yield 111;
            console.log(one);
            let two = yield 222;
            console.log(two);
            let three = yield 333;
            console.log(three);
        }

        // 执行获取迭代器对象
        let iterator = gen("AAA");
        console.log(iterator.next()); // 会执行yield 111;
        // // next()方法是可以传入参数的，传入的参数作为第一条(上一条)语句yield 111的返回结果
        console.log(iterator.next("BBB")); // 会执行yield 222;
        console.log(iterator.next("CCC")); // 会执行yield 333;
        console.log(iterator.next("DDD")); // 继续往后走，未定义
    </script>
</body>

</html>
