<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>
        // 声明 Map
        let m = new Map();

        // 添加元素
        m.set('name', '尚硅谷');
        m.set('change', function () {
            console.log("我们可以改变你");
        });
        let key = {
            school: 'ATGUIU'
        };
        m.set(key, ['北京', '上海', '深圳']);
        console.log(m);

        // size
        console.log(m.size);

        // 删除
        m.delete('name');
        console.log(m);

        // 获取
        console.log(m.get('change'));

        // for of遍历
        for (const [key, value] of m) {
            console.log(key + "=" + value);
        }
        // forEach遍历
        m.forEach(function (value, key) {
            console.log(key + "=" + value);
        })
        // 清空
        m.clear();
    </script>
</body>

</html>
