<!DOCTYPE html>
<html lang="en">

<head>
    <title>let</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        //声明变量
        let a;
        let b, c, d;
        let e = 100;
        let f = 521, g = 'iloveyou', h = [];

        //1. 变量不能重复声明
        let star = '罗志祥';
        let star = '小猪';

        //2. 块儿级作用域   全局，函数，eval
        {
            var girl = '小红';
        }
        console.log(girl);
        
        //3. 不存在变量提升
        song = 5
        console.log(song);
        let song;
    
        //4. 不影响作用域链
        {
            let school = '尚硅谷';
            function fn(){
                console.log(school);
            }
            fn();
        }
    </script>
</body>

</html>
